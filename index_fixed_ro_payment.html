function setLang(lang) {
  if(!DATA[lang]) lang = 'fr';
  document.documentElement.lang = lang;

  // Active flag
  document.querySelectorAll('.flag').forEach(b => b.classList.toggle('active', b.dataset.lang === lang));

  const d = DATA[lang];
  document.getElementById('brandText').textContent = d.brand;
  document.getElementById('brandH1').textContent = d.brand;
  document.getElementById('slogan').textContent = d.slogan;
  document.getElementById('tagline').textContent = d.tagline;
  document.getElementById('city').textContent = d.city;
  document.getElementById('city2').textContent = d.city;

  // Sections
  document.getElementById('servicesTitle').textContent = d.sections.services;
  document.getElementById('pricingTitle').textContent = d.sections.pricing;
  document.getElementById('paymentTitleSection').textContent = d.sections.payment;
  document.getElementById('contactTitle').textContent = d.sections.contact;

  // Buttons labels (top + bottom)
  document.getElementById('waBtn').textContent = d.whatsLabel;
  document.getElementById('waBtn2').textContent = d.whatsLabel;
  document.getElementById('mailBtn').textContent = d.emailLabel;
  document.getElementById('mailBtn2').textContent = d.emailLabel;

  // Services
  const box = document.getElementById('servicesBox');
  box.innerHTML = d.services.map(s => 'âœ” ' + s).join('<br>');

  // Pricing
  document.getElementById('pricingA').textContent = d.pricing.a;
  document.getElementById('priceItems').innerHTML = d.pricing.items.map(x => '<div>' + x + '</div>').join('');
  document.getElementById('pricingNote').textContent = d.pricing.note;

  document.getElementById('pack1Title').textContent = d.pricing.pack1.title;
  document.getElementById('pack1Desc').textContent = d.pricing.pack1.desc;
  document.getElementById('pack1Note').textContent = d.pricing.pack1.note;

  document.getElementById('pack2Title').textContent = d.pricing.pack2.title;
  document.getElementById('pack2Desc').textContent = d.pricing.pack2.desc;
  document.getElementById('pack2Note').textContent = d.pricing.pack2.note;

  // Payment
  document.getElementById('payTitle').textContent = d.paymentTitle;
  document.getElementById('payTitle2').textContent = d.paymentTitle;

  // Contact
  document.getElementById('contactNote').textContent = d.contactNote;
  document.getElementById('hours').textContent = d.hours;

  localStorage.setItem('br22_lang', lang);
  const url = new URL(window.location.href);
  url.searchParams.set('lang', lang);
  window.history.replaceState({}, '', url.toString());
}

document.getElementById('flags').addEventListener('click', (e) => {
  const btn = e.target.closest('.flag');
  if(!btn) return;
  setLang(btn.dataset.lang);
});

const saved = localStorage.getItem('br22_lang');
const params = new URLSearchParams(window.location.search);
setLang(params.get('lang') || saved || 'fr');
